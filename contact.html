<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="contact.css" rel="stylesheet" type="text/css">
     <!--Favicon-->
     <link rel="icon" type="image/x-icon" href="image/bono-favicon-white.png">
     <!--Link to navbar icons-->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer">
     <!--Link The Font From Goodgle-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <a href="index.html" class="logo"><img src="image/bono-high-resolution-logo-white-transparent.png" alt="#"></a>

        <ul class="navmenu">
            <li><a class="list" href="index.html">Home</a></li>
            <li><a class="list" href="products.html">Products</a></li>
            <li><a class="list" href="contact.html">Contact</a></li>     
        </ul>
        <ul class="sidebar">
            <img src="image/bono-high-resolution-logo-black-transparent-3.png" alt="logo">
            <li><a class="list2" href="index.html">Home</a></li>
            <li><a class="list2" href="products.html">Products</a></li>
            <li><a class="list2" href="contact.html">Contact</a></li>     
        </ul>
    

    <div class="nav-icon">
        <a onclick=showSideBar() href="#"><i class="fa-solid fa-bars"></i></a>
      </div>

    </nav>


    <div class = "container">
        <div class = "left-form">
            <h3 class = "heading">Get In Touch With Us!</h3>
            <p class = "text">How Can We Help?</p>
            <form action = "#">
                <div class = "inputform">
                    <input type = "text" id="name" name="name" class ="name" placeholder="Enter Your Name" required>  
                </div>
                <div class = "inputform">
                    <input type = "email" id="email" name="email" class ="email" placeholder="Enter Your Email" required>
                </div>         
                <div class = "inputform">
                    <textarea  id="message" class="message" name ="message" placeholder="Enter Your Message..." required></textarea>
                </div>
                <button type="submit" class="btn">Submit</button>
              
            </form>
        </div>
        <div class="right-form">
            <div class="visual">
                <img src = "image/bono-high-resolution-logo-black-transparent-3.png" alt="form picture">
            </div>
            <div class = "contact-info">
                <div class = "info-box">
                    <div class = "text">
                        <p>We Are Here For You!</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-icons">
            <a class = "book" href="https://www.facebook.com"><i class="fa-brands fa-facebook-f"></i></a>
                    <a class ="twit" href="https://twitter.com"><i class="fa-brands fa-twitter"></i></a>
                    <a class = "gram" href="https://www.instagram.com"><i class="fa-brands fa-instagram"></i></a>
                    <a class = "git" href="https://github.com"><i class="fa-brands fa-github"></i></a>
                    <a class = "linked" href="https://www.linkedin.com"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
    </div>











    <script src="contact.js"></script>
</body>
</html>
